<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory API Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .button {
    position: relative;
    padding: 32px 40px;
    outline: 1px solid rgba(255, 255, 255, 0);
    background: linear-gradient(35deg, #131313 0%, #313131 90%);
    box-shadow: 
        inset 4px 4px 8px rgba(0, 0, 0, 0.221),
        inset -4px -4px 8px rgba(255, 255, 255, 0.041);
    border-radius: 24px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
    overflow: hidden;
}

.button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #3d3d3d 0%, #2b2b2b 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 24px;
}

.button::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border-top: 2px solid rgba(225, 225, 225, 0.11);
    border-right: 2.5px solid rgba(225, 225, 225, 0.15);
    border-radius: 24px;
    pointer-events: none;
}

        .button:hover::before {
            opacity: 1;
        }

        .button:hover {
            
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .button-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .button:hover .arrow {
            transform: translateX(4px);
        }

        .button-subtitle {
            font-size: 16px;
            color: #888888;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <a href="#" class="button">
        <div class="button-title">
            Supelock API <span class="arrow">â†’</span>
        </div>
        <div class="button-subtitle">
            For devs and Website integrations
        </div>
    </a>
</body>
</html>
