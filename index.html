<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNN Autocomplete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Enhance click responsiveness on iOS/Android */
            -webkit-tap-highlight-color: transparent; 
        }

        /* UPDATED CSS: Top Bar centered container */
        #topBar {
            position: fixed; /* Always on screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 30px; 
            background: rgba(255, 255, 255, 0); /* Completely transparent background */
            z-index: 1000; 
            display: flex;
            /* CHANGE: Center horizontally */
            justify-content: center; 
            align-items: center;
            padding: 5px 20px;
            pointer-events: none; /* Allows clicks to pass through */
        }

        #wordCountDisplay {
    color: #555; /* Darker gray text for visibility */
    background-color: #f0f0f0; /* Light gray background */
    padding: 8px 10px;
    font-size: 20px;
    
    /* Creates the capsule shape */
    border-radius: 88px; 
    font-weight: 500;
    margin-top: 50px;
    /* Center the text horizontally */
    text-align: center;
}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            /* Use a height relative to the visual viewport on mobile */
            height: 100dvh; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            /* Add top padding equal to topBar height */
            padding-top: 30px; 
        }

        .prediction-area {
            flex: 1; 
            display: flex;
            justify-content: center;
            /* Vertically centers the prediction */
            align-items: center; 
            position: relative;
            overflow: hidden; 
        }

        .gradient-overlay {
            position: absolute; /* Keep it absolute so it covers the top */
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, white 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            z-index: 10;
        }

        .prediction-word {
            background: white;
            color: #333;
            border: none;
            padding: 20px 40px;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
            animation: slideUp 0.15s ease-out;
            max-width: 90%; 
            word-wrap: break-word;
            text-align: center;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
                color: #002efd;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
                color: #333;
            }
        }

        .prediction-word:hover {
            color: #7a66ea;
        }

        .prediction-word:active {
            transform: scale(0.95); 
            transition: transform 0.05s ease-out; 
        }

        .text-area-section {
            border-top: 2px solid #f0f0f0;
            padding: 20px;
            background: white;
            flex-shrink: 0; 
        }

        #textInput {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            font-size: 30px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            resize: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box; 
        }

        #textInput:focus {
            outline: none;
            border-color: #ffffff;
        }

        #textInput::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <span id="wordCountDisplay">Word Count: 0</span>
    </div>

    <div class="prediction-area" id="predictions">
        <div class="gradient-overlay"></div>
    </div>

    <div class="text-area-section">
        <textarea 
            id="textInput" 
            placeholder="Start typing here..."
            oninput="onTextChange()"
        ></textarea>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const predictionsDiv = document.getElementById('predictions');
        const wordCountDisplay = document.getElementById('wordCountDisplay');

        function updateWordCount(text) {
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const count = words.length;
            
            // Update the display text
            wordCountDisplay.textContent = `Word Count: ${count}`;
        }

        // Function to be called when text changes
        function onTextChange() {
            const text = textInput.value;
            
            // Call the word count function
            updateWordCount(text);

            // TODO: Connect this to your Python backend
            console.log('Text changed:', text);
        }

        // Function to update prediction with slide-up animation
        function updatePredictions(word) {
            const gradientOverlay = predictionsDiv.querySelector('.gradient-overlay');
            predictionsDiv.innerHTML = '';
            predictionsDiv.appendChild(gradientOverlay);
            
            if (!word) {
                return;
            }

            const btn = document.createElement('button');
            btn.className = 'prediction-word';
            btn.textContent = word;
            btn.onclick = () => insertWord(word);
            predictionsDiv.appendChild(btn);
        }

        // Function to insert predicted word into textarea
        function insertWord(word) {
            const currentText = textInput.value;
            
            if (currentText && !currentText.endsWith(' ')) {
                textInput.value = currentText + ' ' + word + ' ';
            } else {
                textInput.value = currentText + word + ' ';
            }
            
            textInput.focus();
            onTextChange();
        }

        // Example usage - remove this in production
        setTimeout(() => {
            updatePredictions('hello');
        }, 1000);

        // Initial word count update
        updateWordCount(textInput.value);
    </script>
</body>
</html>
