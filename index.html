<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNN Autocomplete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
        }

        /* FIXED: Changed from sticky to fixed positioning */
        #topBar {
            position: fixed; /* Changed from sticky to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 30px; 
            background: rgba(255, 255, 255, 0);
            z-index: 1000; 
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 5px 20px;
            pointer-events: none;
        }

        #wordCountDisplay {
            color: #555;
            background: linear-gradient(to bottom, #f4f4f4,#ffffff, #f3f3f3);
            padding: 8px 10px;
            font-size: 20px;
            border-top: #e9e9e9 2px solid;
            border-bottom: #dadada 2px solid;
            border-radius: 88px; 
            font-weight: 500;
            margin-top: 50px;
            text-align: center;
            pointer-events: auto; /* Allow clicks on the word count itself */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            padding-top: 30px; 
        }

        .prediction-area {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; 
            position: relative;
            overflow: hidden; 
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, white 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            z-index: 10;
        }

        .prediction-word {
            background: white;
            color: #333;
            border: none;
            padding: 20px 40px;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
            animation: slideUp 0.15s ease-out;
            max-width: 90%; 
            word-wrap: break-word;
            text-align: center;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
                color: #002efd;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
                color: #333;
            }
        }
        .germ{
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            text-align: center;
            font-weight: 400;
        }



        .prediction-word:hover {
            color: #7a66ea;
        }

        .prediction-word:active {
            transform: scale(0.95); 
            transition: transform 0.05s ease-out; 
        }

        .text-area-section {
            border-top: 2px solid #ffffff;
            padding: 20px;
            background: white;
            flex-shrink: 0; 
        }

        #textInput {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            font-size: 30px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            resize: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box; 
        }
        .link{
            color: #0000ff;
            font-weight: 600;
            text-decoration: none;
        }

        #textInput:focus {
            outline: none;
            border-color: #ffffff;
        }

        #textInput::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <span id="wordCountDisplay">Word Count: 0</span>
    </div>

    <div class="prediction-area" id="predictions">
        <div class="gradient-overlay"></div>
    </div>

    <div class="text-area-section">
        <textarea 
            id="textInput" 
            placeholder="Start typing here..."
            oninput="onTextChange()"
        ></textarea>
        <div class="germ">This model is powered by a RNN model architecture for a better LSTM model refer to <a class="link" href="https://arxiv.org/abs/1707.06472">LSTM Autocomplete</a>.</div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const predictionsDiv = document.getElementById('predictions');
        const wordCountDisplay = document.getElementById('wordCountDisplay');

        function updateWordCount(text) {
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const count = words.length;
            
            wordCountDisplay.textContent = `Word Count: ${count}`;
        }

        function onTextChange() {
            const text = textInput.value;
            
            updateWordCount(text);

            console.log('Text changed:', text);
        }

        function updatePredictions(word) {
            const gradientOverlay = predictionsDiv.querySelector('.gradient-overlay');
            predictionsDiv.innerHTML = '';
            predictionsDiv.appendChild(gradientOverlay);
            
            if (!word) {
                return;
            }

            const btn = document.createElement('button');
            btn.className = 'prediction-word';
            btn.textContent = word;
            btn.onclick = () => insertWord(word);
            predictionsDiv.appendChild(btn);
        }

        function insertWord(word) {
            const currentText = textInput.value;
            
            if (currentText && !currentText.endsWith(' ')) {
                textInput.value = currentText + ' ' + word + ' ';
            } else {
                textInput.value = currentText + word + ' ';
            }
            
            textInput.focus();
            onTextChange();
        }

        setTimeout(() => {
            updatePredictions('hello');
        }, 1000);

        updateWordCount(textInput.value);
    </script>
</body>
</html>
