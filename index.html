<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>RNN Autocomplete</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: #000000;
            color: #ffffff;
        }

        #topBar {
            position: sticky;
            top: 0;
            width: 100%;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-shrink: 0;
            
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode #topBar {
            background: #000000;
            border-bottom-color: #333333;
        }

        #wordCountDisplay {
            color: #555;
            background: linear-gradient(to bottom, #f4f4f4,#ffffff, #f3f3f3);
            padding: 6px 12px;
            font-size: 25px;
            border-top: #e9e9e9 1.5px solid;
            border-bottom: #dadada 2px solid;
            border-radius: 88px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode #wordCountDisplay {
            color: #aaa;
            background: linear-gradient(to bottom, #111111, #222222);
            border-top-color: #333333;
            border-bottom: 1px solid #3f3f3f;
        }

        .model-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-status-icon {
            font-size: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        .api-status-icon.inactive {
            animation: none;
        }

        #modelSelector {
            color: #555;
            background: #00000000;
            
            font-size: 16px;
            
            border: none;
            
            font-weight: 530;
            text-align: center;
            
            cursor: pointer;
        }
        modelSelector option {
            background: rgba(255, 255, 255, 0);
            color: #00000000;
        }

        body.dark-mode #modelSelector {
            color: #aaa;
            
            
        }

        .dark-mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 28px;
            background: #ddd;
            border-radius: 14px;
            cursor: pointer;
            border: none;
            position: relative;
            transition: background-color 0.1s ease;
        }

        .dark-mode-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            left: 2px;
            transition: left 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .dark-mode-toggle::before {
            content: '‚òÄÔ∏è';
            position: absolute;
            left: 8px;
            font-size: 14px;
            z-index: 10;
        }

        body.dark-mode .dark-mode-toggle {
            background: #444;
        }

        body.dark-mode .dark-mode-toggle::after {
            left: 24px;
        }

        body.dark-mode .dark-mode-toggle::before {
            content: 'üåô';
            left: 32px;
        }

        .prediction-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
            padding: 20px 10px;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .prediction-area {
            background: #000000;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: linear-gradient(to bottom, white 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            z-index: 10;
            transition: background 0.3s ease;
        }

        body.dark-mode .gradient-overlay {
            background: linear-gradient(to bottom, #000000 0%, rgba(0,0,0,0) 100%);
        }
        
        #charPredictionDisplay {
            background: white;
            color: #333;
            border: none;
            padding: 15px 20px;
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 400;
            max-width: 95%;
            word-wrap: break-word;
            text-align: center;
            white-space: pre-wrap;
            line-height: 1.3;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode #charPredictionDisplay {
            background: #000000;
            color: #ffffff;
        }

        .user-text-highlight {
            color: #333;
            opacity: 1;
            transition: color 0.3s ease;
        }

        body.dark-mode .user-text-highlight {
            color: #ffffff;
        }

        .predicted-text-faded {
            color: #333;
            opacity: 0.4;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        body.dark-mode .predicted-text-faded {
            color: #ffffff;
        }
        
        .germ {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
            text-align: center;
            font-weight: 400;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark-mode .germ {
            color: #666;
        }

        .text-area-section {
            
            padding: 15px;
            background: white;
            flex-shrink: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode .text-area-section {
            background: #000000;
            border-top-color: #333333;
        }

        #textInput {
            width: 100%;
            min-height: 80px;
            max-height: 150px;
            padding: 15px;
            font-size: clamp(16px, 4vw, 24px);
            border: none;
            border-radius: 12px;
            resize: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            background: white;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode #textInput {
            background: #000000;
            color: #ffffff;
            border: none;
        }
        
        .link {
            color: #0000ff;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        body.dark-mode .link {
            color: #4488ff;
        }

        #textInput:focus {
            outline: none;
            border-color: #ffffff;
        }

        body.dark-mode #textInput:focus {
            border-color: #ffffff;
        }

        #textInput::placeholder {
            color: #bbb;
        }

        body.dark-mode #textInput::placeholder {
            color: #666;
        }

        @media (max-width: 768px) {
            #topBar {
                padding: 8px 15px;
            }

            #wordCountDisplay {
                font-size: 14px;
                padding: 5px 10px;
            }

            #modelSelector {
                font-size: 14px;
                padding: 5px 10px;
            }

            .prediction-area {
                padding: 15px 10px;
            }

            #charPredictionDisplay {
                padding: 10px 15px;
            }

            .text-area-section {
                padding: 12px;
            }

            #textInput {
                min-height: 70px;
                padding: 12px;
            }

            .germ {
                font-size: 11px;
                margin-top: 6px;
            }
        }

        @media (max-height: 500px) {
            #topBar {
                padding: 5px 15px;
            }

            #wordCountDisplay {
                font-size: 13px;
                padding: 4px 8px;
            }

            #modelSelector {
                font-size: 13px;
                padding: 4px 8px;
            }

            .prediction-area {
                padding: 10px;
            }

            #charPredictionDisplay {
                font-size: clamp(18px, 5vw, 32px);
                padding: 8px 12px;
            }

            .text-area-section {
                padding: 10px;
            }

            #textInput {
                min-height: 60px;
                padding: 10px;
            }

            .germ {
                font-size: 10px;
                margin-top: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="topBar">
        <span id="wordCountDisplay">Word Count: 0</span>
        <div class="model-selector-wrapper">
            <span class="api-status-icon material-symbols-outlined" id="apiStatusIcon">toys_fan</span>
            <select id="modelSelector" onchange="onModelChange()">
                <option value="rnn">RNN Model</option>
                <option value="lstm">LSTM Model</option>
            </select>
        </div>
        <button class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()"></button>
    </div>

    <div class="prediction-area" id="predictions">
        <div class="gradient-overlay"></div>
        <div id="charPredictionDisplay"></div>
    </div>

    <div class="text-area-section">
        <textarea 
            id="textInput" 
            placeholder="Start typing here..."
            oninput="onTextChange()"
            onkeydown="onKeyDown(event)"
        ></textarea>
        <div class="germ">This model is powered by a basic RNN model architecture for a better LSTM model refer to <a class="link" href="https://arxiv.org/abs/1707.06472">LSTM Autocomplete</a>.</div>
        <div class="germ">Find the source code on <a class="link" href="https://github.com/Sagnikkroy/RNN_AutoComplete">GitHub</a> & <a class="link" href="https://huggingface.co/Sagnikkroy/RNN_AutoComplete">HuggingFace</a>.</div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const charPredictionDisplay = document.getElementById('charPredictionDisplay');
        const wordCountDisplay = document.getElementById('wordCountDisplay');
        const modelSelector = document.getElementById('modelSelector');
        const apiStatusIcon = document.getElementById('apiStatusIcon');
        
        let currentPrediction = '';
        let currentModel = 'rnn';
        let apiActive = false;

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function initDarkMode() {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        }

        function updateApiStatusIcon() {
            const icon = apiStatusIcon;
            if (apiActive) {
                icon.textContent = 'toys_fan';
                apiStatusIcon.classList.remove('inactive');
            } else {
                icon.textContent = 'mode_fan_off';
                apiStatusIcon.classList.add('inactive');
            }
        }

        function updateWordCount(text) {
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const count = words.length;
            wordCountDisplay.textContent = `Word Count: ${count}`;
        }

        async function realServerPrediction(input_text) {
            if (input_text.length < 1) {
                apiActive = false;
                updateApiStatusIcon();
                return 'Start typing now...';
            }
            
            const serverUrl = currentModel === 'rnn' 
                ? 'http://127.0.0.1:8000/predict'
                : 'http://127.0.0.1:8001/predict';
            
            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: input_text,
                        max_length: 20,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    console.error(`API Error: ${response.statusText}`);
                    apiActive = false;
                    updateApiStatusIcon();
                    return 'API Error...';
                }

                apiActive = true;
                updateApiStatusIcon();
                const data = await response.json();
                return data.prediction || '';

            } catch (error) {
                console.error('Connection failed (Server offline?):', error);
                apiActive = false;
                updateApiStatusIcon();
                return 'Server offline...';
            }
        }

        async function onTextChange() {
            const text = textInput.value;
            
            updateWordCount(text);
            
            currentPrediction = await realServerPrediction(text);

            updateCenterDisplay(text, currentPrediction);
        }
        
        function updateCenterDisplay(userText, predictedText) {
            const userSpan = `<span class="user-text-highlight">${userText}</span>`;
            const predictionSpan = `<span class="predicted-text-faded">${predictedText}</span>`;
            
            charPredictionDisplay.innerHTML = userSpan + predictionSpan;
        }

        function onKeyDown(event) {
            if (event.key === 'Tab' && currentPrediction.length > 0 && currentPrediction !== 'Server offline...' && currentPrediction !== 'API Error...') {
                event.preventDefault();
                
                textInput.value += currentPrediction;
                currentPrediction = '';
                
                onTextChange();
            }
        }

        function onModelChange() {
            currentModel = modelSelector.value;
            currentPrediction = '';
            onTextChange();
        }
        
        initDarkMode();
        textInput.focus();
        realServerPrediction(textInput.value).then(pred => {
             currentPrediction = pred;
             updateCenterDisplay(textInput.value, currentPrediction);
        });
        
        updateWordCount(textInput.value);
        updateApiStatusIcon();
    </script>
</body>
</html>
