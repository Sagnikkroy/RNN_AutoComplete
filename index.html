<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNN Autocomplete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            /* Use a height relative to the visual viewport on mobile */
            /* This is a common fix for keyboard resizing issues, but often requires JS for a perfect solution */
            height: 100dvh; /* Use 100dvh (dynamic viewport height) if supported, otherwise fall back to 100vh */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Keep body overflow hidden */
        }

        .prediction-area {
            /* This section takes up all remaining space */
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align predictions to the bottom of their area */
            position: relative;
            overflow-y: auto; /* Allow scrolling if the content (like many predictions) grows tall */
            padding-bottom: 20px; /* Add some padding at the bottom for spacing */
        }

        .gradient-overlay {
            position: sticky; /* Make the gradient sticky at the top */
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, white 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            z-index: 10;
        }

        .prediction-word {
            background: white;
            color: #333;
            border: none;
            padding: 20px 40px;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
            animation: slideUp 0.15s ease-out;
            /* Ensure the text is visible on smaller screens */
            max-width: 90%;
            word-wrap: break-word;
            text-align: center;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
                color: #002efd;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
                color: #333;
            }
        }

        .prediction-word:hover {
            color: #7a66ea;
        }

        .prediction-word:active {
            transform: translateY(0);
        }

        .text-area-section {
            /* This section will always stick to the bottom */
            border-top: 2px solid #f0f0f0;
            padding: 20px;
            background: white;
            flex-shrink: 0; /* Prevents this section from shrinking when the keyboard appears */
        }

        #textInput {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            font-size: 30px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            resize: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Ensure the input itself doesn't cause overflow */
            box-sizing: border-box; 
        }

        #textInput:focus {
            outline: none;
            border-color: #ffffff;
        }

        #textInput::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="prediction-area" id="predictions">
        <div class="gradient-overlay"></div>
    </div>

    <div class="text-area-section">
        <textarea 
            id="textInput" 
            placeholder="Start typing here..."
            oninput="onTextChange()"
        ></textarea>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const predictionsDiv = document.getElementById('predictions');

        // Function to be called when text changes
        function onTextChange() {
            const text = textInput.value;
            
            // TODO: Connect this to your Python backend
            // Example: fetch predictions from your RNN model
            // fetch('/predict', {
            //     method: 'POST',
            //     headers: {'Content-Type': 'application/json'},
            //     body: JSON.stringify({text: text})
            // })
            // .then(response => response.json())
            // .then(data => updatePredictions(data.prediction));
            
            console.log('Text changed:', text);
        }

        // Function to update prediction with slide-up animation
        function updatePredictions(word) {
            // Keep the gradient overlay
            const gradientOverlay = predictionsDiv.querySelector('.gradient-overlay');
            predictionsDiv.innerHTML = '';
            predictionsDiv.appendChild(gradientOverlay);
            
            if (!word) {
                return;
            }

            const btn = document.createElement('button');
            btn.className = 'prediction-word';
            btn.textContent = word;
            btn.onclick = () => insertWord(word);
            predictionsDiv.appendChild(btn);
            
            // Scroll to the bottom of the prediction area to show the latest word
            predictionsDiv.scrollTop = predictionsDiv.scrollHeight;
        }

        // Function to insert predicted word into textarea
        function insertWord(word) {
            const currentText = textInput.value;
            
            // Add space before word if text doesn't end with space
            if (currentText && !currentText.endsWith(' ')) {
                textInput.value = currentText + ' ' + word + ' ';
            } else {
                textInput.value = currentText + word + ' ';
            }
            
            // Trigger input event to get new predictions
            textInput.focus();
            onTextChange();
        }

        // Example usage - remove this in production
        // Simulate prediction after 1 second
        setTimeout(() => {
            updatePredictions('hello');
        }, 1000);
    </script>
</body>
</html>
